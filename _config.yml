# Site settings
title: Jellever
email: jelle@jellever.be
author: Jelle Vermandere
description: Jelle Vermandere is a freelance creator of visualisations, renderings, games and other interactive experiences
url: https://www.jellever.be
logo: /img/site/JelleVermandereLogo.png
# Social icons
show_social_icons: true
username: jellevermandere

