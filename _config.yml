# Build settings

collections:
  games:
    output: true

  visualisations:
    output: true

defaults:
  -
    scope:
      type: "games"
    values:
      author: Jelle Vermandere
      layout: "game"
      permalink: /games/:title/
      
  -
    scope:
      type: "visualisations"
    values:
      author: Jelle Vermandere
      layout: "visualisation"
      permalink: /visualisations/:title/

#plugins

plugins:
  - jekyll-seo-tag


# sass

sass:
  sass_dir: css
